<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/DesignSystemsOSS/eccentrictouch@master/source/eccentrictouch.css" /> -->
</head>
<body>
    <div class="content">
        <div class="heading-wrapper">
            <div class="heading">Color Gradient Generator</div>
            <div class="sub-heading">Add 2 colors to generate a gradient</div>
        </div>
        <div class="content-wrapper">
            <div class="colorpicker">
                <div class="color-picker-wrapper"></div>
                <div class="buttons">
                    <button class="add-more-color-wrapper">Add color</button>
                    <button class="remove-color-wrapper">Remove color</button>
                </div>
            </div>
            <div class="apply-btn-wrapper">
                <button class="apply-btn">APPLY</button>
                <button class="reset-btn">RESET</button>
            </div>
            <div class="gradient-wrapper"></div>
        </div>       
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
